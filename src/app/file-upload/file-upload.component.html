
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<ul class = "nav">
    <li class = "linav" ><a class = "anav" href="#logout" routerLink = "/login">Logout</a></li> 
</ul>

<br><br>
<hr>

/{{folderName}}

<div class="container" style = "margin-top:0px;width:1000px;margin-left:60px;">
    <input type="file" name="file" ng2FileSelect [uploader]="uploader" />
    <button type="button" style = "background-color:#5064f2" class="btn btn-primary btn-s" 
      (click)="uploader.uploadAll()" 
      [disabled]="!uploader.getNotUploadedItems().length"  (click) = "getFol()" >
          Upload the file
    </button>
</div>  

<hr>

<div  style = "margin-top:30px;margin-left:75px;"  >
    <h4 style = "font-size : 20px;font-family:arial;margin-top:10px;">Uploaded Files  {{folderName}} </h4>
</div>

<div id="div1" (drop)="drop($event)" (dragover)="allowDrop($event)" style = "margin-left:75px;margin-top:30px" >
        <p style = "margin-left:400px;color:#9e9c96" *ngIf = '!text'>You can drag and drop files here</p>
        <input type = "file" style = "margin-left:410px;">
        <p *ngIf = 'text'></p>
</div>
